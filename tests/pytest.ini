[pytest]
# 测试文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = .

# 覆盖率配置
addopts = 
    --strict-markers
    -v
    --tb=short
    --color=yes

# 标记定义
markers =
    serial: 串行执行的测试（进程管理相关，避免并发问题）
    parallel: 可并发执行的测试
    unit: 单元测试（mock 外部依赖）
    integration: 集成测试（真实调用外部依赖）
    slow: 慢速测试（执行时间较长）
    cli: CLI 路由测试
    build: 构建相关测试
    process: 进程管理测试

# 警告过滤
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
